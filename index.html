<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simone Game</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    
<h1 id="level-title">The Simone Game <br> Press a key to start</h1>

<div class="container">
    
    <div type="button" id="green" class="btn green square-size"> <img src="images/finger-up.png" /> </div>
    <br>

    <div type="button"  id="red" class="btn red square-size"> <img src="images/finger-left.png" /> </div>

    <div type="button"  id="yellow" class="btn yellow square-size"> <img src="images/finger-right.png" /> </div>
    <br>

    <div type="button"  id="blue" class="btn blue square-size"> <img src="images/finger-down.png" /> </div>
    
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script type="text/javascript" src="index.js"></script>
  
</body>

</html>
